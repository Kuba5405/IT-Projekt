<html lang="de">

<body>
    <header>
        <img src="../images/Screenshot_2023-06-15_134228-removebg.png" alt="SHoOoP Logo">
        <form>
          <input type="search" id="searchTerm" name="search" placeholder="Search..." oninput="searchProducts()">

        <nav>
          <ul>

                <i class="far fa-star"></i>

            </div>

              <img src="../images/Unbenannt2.png" alt="Product 5">

            </div>
